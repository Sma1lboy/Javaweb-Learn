<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/add.css">
    <title>Document</title>
</head>
<body>

<h1 id="title">Fruit Manage Center</h1>

<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">Add Stock Infomation</p>
        <form th:action="@{/fruit.do}" method="post">
            <input type="hidden" name="operate" value="insert">
            <table id="tbl_fruit" >
                <tr>
                    <th class="w20">Name:</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th class="w20">Price:</th>
                    <td><input type="text" name="price"></td>
                </tr>
                <tr>
                    <th class="w20">stcok:</th>
                    <td><input type="text" name="stock"></td>
                </tr>
                <tr>
                    <th class="w20">comment:</th>
                    <td><input type="text" name="comment"></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="edit">
                    </th>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
