<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/left.css}">
</head>
<body>
    <div id="div_friendList" >
        我的好友1<br/>
        <ul>
            <li th:if="${#lists.isEmpty(session.userBasic.friendList)}">一个好友也没有</li>
            <li th:unless="${#lists.isEmpty(session.userBasic.friendList)}"
                th:each="friend : ${session.userBasic.friendList}">
                <a th:text="${friend.nickName}" th:href="@{|/user.do?operate=intoFriend&id=${friend.id}|}" target="_top"></a>
            </li>
        </ul>
    </div>
</body>
</html>
